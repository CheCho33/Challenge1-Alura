<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Encriptador-Alura</title>
</head>

<body>

    <header>
        <div class="cabezera">
            <img src="./ing/logo.svg" id="img-log">
        </div>
    </header>
    
    <main>
        <div class="mensaje-ingreso">
            <textarea class="text-ingreso" cols="20" rows="5" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="mensaje-respuesta">
            <textarea class="text-respuesta"></textarea>
            <img src="./ing/muneco.svg" id="img-muneco">
            <p class="mensaje1" id="mensaje1" style="display: none;">Ningun mensaje fue encontrado</p>
            <p class="mensaje2" id="mensaje2">Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="boton-copiar" class="copiar" onclick="copiarTextoEncriptado()">Copiar</button>
        </div>
        
        <div class="botones">
                <img src="./ing/exclamation-circle-fill.svg" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="bontones">
                    <button id="boton-encripatar" value="Encritar" class="enviar" onclick="encriptadoTexto()"> Encritar</button>
                    <button id="botton-desencriptar" value="Desencritar" class="enviar" onclick="desencriptarTexto()">Desencritar</button>
                </div>
                
        </div>

    </main>

    <footer>
        <h4>By Sergio Andrés Tabares Buriticá</h4>
    </footer>

    <script src="/js/encriptar.js"></script>
    
</body>
</html>
